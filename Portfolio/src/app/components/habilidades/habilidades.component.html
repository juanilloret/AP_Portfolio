<div class="row">
    <h1>Mis habilidades</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg4">
      <circle-progress
      [showUnits]="false"
      [title]="'HTML'"
      [imageSrc]="'/assets/skills_icons/html.png'"
      [showImage]="true"
      [imageWidth]="70"
      [imageHeight]="70"
      [showSubtitle]="false"
      [percent]="75"
      [radius]="100"
      [outerStrokeWidth]="14"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#174dff'"
      [innerStrokeColor]="'#6ea8fe'"
      [animation]="true"
      [animationDuration]="900"
      ></circle-progress>
    </div>
