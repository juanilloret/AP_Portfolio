<div class="row">
    <h1>Mis habilidades</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg4">
      <circle-progress title="html"
      [showUnits]="false"
      [title]="'HTML'"
      [imageSrc]="'/assets/skills_icons/html.png'"
      [backgroundColor]="'#aec7ff'"
      [backgroundPadding]="-18"
      [backgroundStrokeWidth]="0"
      [showImage]="true"
      [imageWidth]="70"
      [imageHeight]="70"
      [showSubtitle]="false"
      [percent]="75"
      [radius]="100"
      [outerStrokeWidth]="14"
      [innerStrokeWidth]="6"
      [outerStrokeColor]="'#E64C00'"
      [innerStrokeColor]="'#6ea8fe'"
      [animation]="true"
      [animationDuration]="900"

    </div>
